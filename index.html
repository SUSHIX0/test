<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тестовая оплата Stripe</title>
</head>
<body>
  <h1>Тестовая оплата Stripe</h1>

  <label>
    Сумма (€):
    <input type="number" id="amount" step="0.01" min="0.5" value="10">
  </label>

  <br><br>

  <button id="pay">Перейти к оплате</button>

  <script>
    document.getElementById("pay").onclick = async () => {
      const amount = document.getElementById("amount").value;

      if (!amount || amount <= 0) {
        alert("Введите корректную сумму");
        return;
      }

      try {
        // fetch POST на локальный сервер
        const response = await fetch("https://stripe-test-it0r.onrender.com/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: Number(amount) })
        });

        const data = await response.json();

        if (data.url) {
          // редирект на Stripe Checkout
          window.location.href = data.url;
        } else {
          alert("Ошибка создания платежа");
        }
      } catch (err) {
        alert("Ошибка запроса к серверу: " + err.message);
      }
    };
  </script>
</body>
</html>
