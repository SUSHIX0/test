<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Оплата отменена</title>

<style>
:root {
  --bg: #0f0f10;
  --card: #161616;
  --accent: #ff2d2d;
  --text: #ffffff;
  --muted: #999;
  --radius: 16px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

/* контейнер */
.cancel-container {
  background: var(--card);
  padding: 40px 30px;
  border-radius: var(--radius);
  text-align: center;
  max-width: 480px;
  width: 100%;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  animation: fadeIn 0.5s ease;
}

/* иконка */
.cancel-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
  border-radius: 50%;
  background: rgba(255,45,45,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  color: var(--accent);
}

/* заголовок */
h1 {
  margin: 0 0 10px;
  font-size: 1.6rem;
}

p {
  color: var(--muted);
  margin-bottom: 30px;
  line-height: 1.5;
}

/* кнопки */
.button-group {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.btn {
  padding: 14px;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  border: none;
  transition: 0.2s ease;
}

/* основная */
.btn-primary {
  background: var(--accent);
  color: white;
}

.btn-primary:hover {
  background: #ff4444;
  transform: translateY(-2px);
}

/* вторичная */
.btn-secondary {
  background: rgba(255,45,45,0.08);
  color: var(--accent);
}

.btn-secondary:hover {
  background: rgba(255,45,45,0.15);
}

/* адаптив */
@media (max-width: 480px) {
  .cancel-container {
    padding: 30px 20px;
  }
}

/* анимация */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="cancel-container">
  <div class="cancel-icon">✕</div>
  <h1>Оплата отменена</h1>
  <p>
    Вы отменили оплату заказа.  
    Если это произошло случайно, вы можете попробовать снова.
  </p>

  <div class="button-group">
    <button class="btn btn-secondary" onclick="goHome()">
      Вернуться в меню
    </button>
  </div>
</div>

<script>

function goHome() {
  window.location.href = "https://sushix0.github.io/SUSHI-X";
}
</script>

</body>
</html>
