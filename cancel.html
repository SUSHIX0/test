<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Оплата отменена</title>

<style>
:root {
  --bg: #0f0f10;
  --card: #161616;
  --accent: #ff2d2d;
  --text: #ffffff;
  --muted: #999;
  --radius: 16px;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

.cancel-container {
  background: var(--card);
  padding: 40px 30px;
  border-radius: var(--radius);
  text-align: center;
  max-width: 480px;
  width: 100%;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  animation: fadeIn 0.5s ease;
}

.cancel-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
  border-radius: 50%;
  background: rgba(255,45,45,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  color: var(--accent);
}

h1 { margin-bottom:10px; font-size:1.6rem; }
p { color: var(--muted); margin-bottom:30px; line-height:1.5; }

.button-group {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.btn {
  padding: 14px;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  border: none;
  transition: 0.2s ease;
}

.btn-primary {
  background: var(--accent);
  color: white;
}
.btn-primary:hover {
  background: #ff4444;
  transform: translateY(-2px);
}

.btn-secondary {
  background: rgba(255,45,45,0.08);
  color: var(--accent);
}
.btn-secondary:hover {
  background: rgba(255,45,45,0.15);
}

@media (max-width: 480px) {
  .cancel-container { padding: 30px 20px; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="cancel-container">
  <div class="cancel-icon">✕</div>
  <h1 id="cancelTitle">Оплата отменена</h1>
  <p id="cancelMessage">Вы отменили оплату заказа. Если это произошло случайно, вы можете попробовать снова.</p>

  <div class="button-group">
    <button class="btn btn-primary" id="retryBtn">Попробовать снова</button>
    <button class="btn btn-secondary" id="goHomeBtn">Вернуться в меню</button>
  </div>
</div>

<script>
// Читаем язык из URL
const urlParams = new URLSearchParams(window.location.search);
const lang = urlParams.get('lang') || 'ru';

// Тексты на разных языках
const translations = {
  ru: {
    title: "Оплата отменена",
    message: "Вы отменили оплату заказа. Если это произошло случайно, вы можете попробовать снова.",
    retry: "Попробовать снова",
    home: "Вернуться в меню"
  },
  en: {
    title: "Payment Cancelled",
    message: "You cancelled your order payment. You can try again if it was a mistake.",
    retry: "Try Again",
    home: "Back to Menu"
  },
  et: {
    title: "Makse tühistatud",
    message: "Olete tellimuse makse tühistanud. Kui see juhtus kogemata, saate uuesti proovida.",
    retry: "Proovi uuesti",
    home: "Tagasi menüüsse"
  }
};

// Меняем тексты на странице
document.getElementById('cancelTitle').textContent = translations[lang].title;
document.getElementById('cancelMessage').textContent = translations[lang].message;
document.getElementById('retryBtn').textContent = translations[lang].retry;
document.getElementById('goHomeBtn').textContent = translations[lang].home;

// Ссылки на меню по языку
const menuUrls = {
  ru: "https://sushix0.github.io/SUSHI-X/ru",
  en: "https://sushix0.github.io/SUSHI-X/en",
  et: "https://sushix0.github.io/SUSHI-X"
};

// Кнопки
document.getElementById('goHomeBtn').addEventListener('click', () => {
  window.location.href = menuUrls[lang] || menuUrls['ru'];
});
document.getElementById('retryBtn').addEventListener('click', () => {
  window.location.href = menuUrls[lang] || menuUrls['ru'];
});
</script>
</body>
</html>
