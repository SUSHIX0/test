<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заказ успешно оформлен</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      color: #2a9d8f;
    }
    h3 {
      margin-top: 20px;
    }
    p {
      margin: 5px 0;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 15px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="content">
    <p>Загрузка данных заказа...</p>
  </div>

  <script>
    // Получаем session_id из URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
    const contentDiv = document.getElementById('content');

    if (!sessionId) {
      contentDiv.innerHTML = '<p class="error">Ошибка: нет session_id</p>';
    } else {
      fetch(`https://stripe-test-it0r.onrender.com/order-details?session_id=${sessionId}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            contentDiv.innerHTML = `<p class="error">Ошибка: ${data.error}</p>`;
            return;
          }

          const order = data.order;
          let html = `<h2>Спасибо за ваш заказ!</h2>`;

          html += `<p><strong>Способ получения:</strong> ${order.checkout.method}</p>`;
          html += `<p><strong>Дата:</strong> ${order.checkout.date || '-'}</p>`;
          html += `<p><strong>Время:</strong> ${order.checkout.time || '-'}</p>`;
          if (order.checkout.method === 'Доставка') {
            html += `<p><strong>Адрес доставки:</strong> ${order.checkout.address || '-'}</p>`;
          }
          html += `<p><strong>Промокод:</strong> ${order.checkout.promo || '-'}</p>`;

          html += '<h3>Корзина:</h3><ul>';
          order.cart.forEach(item => {
            const lineTotal = (item.unitPrice * item.qty).toFixed(2);
            html += `<li>${item.name} x${item.qty} = ${lineTotal} €</li>`;
          });
          html += '</ul>';

          html += `<p><strong>Доставка:</strong> ${order.delivery.toFixed(2)} €</p>`;
          html += `<p><strong>Скидка:</strong> ${Math.abs(order.discount || 0).toFixed(2)} €</p>`;

          const subtotal = order.cart.reduce((sum, i) => sum + i.unitPrice * i.qty, 0);
          const total = subtotal - Math.abs(order.discount || 0) + order.delivery;
          html += `<p class="total">Итог: ${total.toFixed(2)} €</p>`;

          contentDiv.innerHTML = html;
        })
        .catch(err => {
          contentDiv.innerHTML = `<p class="error">Ошибка при получении заказа: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
